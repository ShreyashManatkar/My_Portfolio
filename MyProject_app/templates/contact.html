{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row my-2">
    <!-- Left side: Stay Connected section -->
    <div class="col-6 text-start my-5 text-light">
        <h1 class="mt-5">  Stay Connected</h1>
        <h3 class="mt-5">shreyashmanatkar@gmail.com</h3>

        <div class="d-flex justify-content-start align-items-center mt-5">
            <a href="https://www.linkedin.com/in/shreyash-manatkar-26a571285/" target="_blank" class="mx-3">
                <img src="{% static 'img/linkendin.png' %}" alt="LinkedIn" width="50" height="50" class="social_links">
            </a>

            <a href="https://github.com/ShreyashManatkar" target="_blank" class="mx-3">
                <img src="{% static 'img/github1.png' %}" alt="GitHub" width="50" height="50" class="social_links">
            </a>

            <a href="https://www.instagram.com/shreyash_manatkar1/" target="_blank" class="mx-3">
                <img src="{% static 'img/insta.jpg' %}" alt="Instagram" width="50" height="50" class="social_links">
            </a>
        </div>
    </div>

    <!-- Right side: Form -->
    <div class="col-6 my-5">
        <div class="container form-container">
            <form>
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Enter Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" >
                </div>
               
                <div class="form-group mb-3 ">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" >
                </div>

                <div class="form-group mb-3 ">
                    <label for="phone" class="form-label">Phone no</label>
                    <input type="tel" class="form-control" id="phone" >
                </div>

                <div class="form-group mb-3 ">
                    <label for="messege" class="form-label">Messege</label>
                    <textarea type="text" class="form-control" id="messege" rows="2"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
